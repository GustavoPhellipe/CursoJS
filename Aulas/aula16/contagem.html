<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>

    <section>
        <div>
            <!-- Início -->
            <p>
                Início:
                <input type="number" name="inicio" id="iinicio">
            </p>
            <!-- Final -->
            <p>
                Final:
                <input type="number" name="final" id="ifinal">
            </p>
            <!-- Passo -->
            <p>
                Passo:
                <input type="number" name="passo" id="ipasso">
            </p>
            <input type="submit" value="Verificar" onclick="Verificar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
