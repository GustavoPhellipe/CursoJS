<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <p>
            Número (1 a 100):
            <input type="text" name="txt" id="itxt" maxlength="3">
        </p>
        <input type="submit" value="Verificar" id="botao" onclick="Verificar()">

        <div>
            <select name="select" id="iselect" size="6">
                <option>Digite algo acima</option>
            </select>
        </div>
        <input type="submit" value="Finalizar" id="botao2" onclick="Finalizar()">
        
        <div id="resposta">

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
