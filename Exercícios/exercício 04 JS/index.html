<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>

    <section>
        <div>
            <p>
                Inicio:
                <input type="number" name="inicio" id="iinicio">
            </p>
            <p>
                Fim:
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="ipasso">
            </p>
            <input type="submit" value="Contar" onclick="Contar()">
        </div>
        <div id="res">
            <p>Aguardando para a contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; Gustavo Phellipe</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
