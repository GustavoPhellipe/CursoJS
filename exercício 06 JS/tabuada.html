<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número:<input type="text" name="txt" id="itxt" autocomplete="cc-number" maxlength="2" >
            </p>
        </div>
        <div><input type="submit" value="Gerar Tabuada" id="botao" onclick="Click()"></div>

        <div>
            <select name="tabuada" id="itabuada" size="10">
                <option>Digite o número corretamente acima</option>
            </select>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
